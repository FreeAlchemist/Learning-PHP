	function A(){this.x = 1;}
	A.prototype.DoIt = function(){this.x += 1;}
	a = new A;

	B.prototype = new  A;
	B.prototype.constructor = B;

	function B(){
		A.call(this);
		this.x = 10;
	}

	B.prototype.DoIt = function(){
		A.prototype.DoIt.call(this);
		this.x += 2;
	}
	b = new B;
